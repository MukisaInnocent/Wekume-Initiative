services:
  # Backend Service
  - type: web
    name: wekume-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: wekume-db
          property: connectionString

  # Frontend Service
  - type: static
    name: wekume-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: wekume-backend
          envVar: Render.serviceUrl

databases:
  - name: wekume-db
    plan: free
    databaseName: wekume
    user: wekume_user

version: "1"
